<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Registrarse</h3>
                <br>
                <form [formGroup]="register" (ngSubmit)="registrarUsuario()" autocomplete="off">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="email" [class.is-valid]="emailValido" [class.is-invalid]="emailNoValido">
                        <span class="text-danger" *ngIf="emailNoValido" > El Usuario <strong>es requerido</strong></span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contrase単a" formControlName="password" [class.is-valid]="passwordValido" [class.is-invalid]="passwordNoValido">
                        <span class="text-danger" *ngIf="passwordNoValidoLength">La contrase単a debe tener como minimo 4 caracteres <strong>es requerida</strong></span>
                        <span class="text-danger" *ngIf="passwordNoValido" > La contrase単a <strong>es requerida</strong></span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Repetir Contrase単a" formControlName="confirmPassword" [class.is-valid]="confirmPasswordValido" [class.is-invalid]="confirmPasswordNoCoinciden">
                        <span class="text-danger" *ngIf="confirmPasswordNoCoinciden" >Password <strong>no coinciden</strong></span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-reg mr-2" type="submit" [disabled]="register.invalid">Registrar</button>
                        <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
                    </div>
                    <div class="form-group">
                        <a style="color: #F05F44; cursor: pointer;" routerLink="/inicio/login">Iniciar Sesion</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
